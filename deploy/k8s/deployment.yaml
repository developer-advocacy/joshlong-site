apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: joshlong-site
  name: joshlong-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joshlong-site
  template:
    metadata:
      labels:
        app: joshlong-site
    spec:
      containers:
        - image: us-docker.pkg.dev/joshlong/developer-advocacy-artifact-registry/joshlong-site:latest
          imagePullPolicy: Always
          name: joshlong-site
          env:
            - name: PORT
              value: "8080"
