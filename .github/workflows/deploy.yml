name: Deploy

env:
  API_ROOT: https://api.joshlong.com
  GKE_CLUSTER: joshlong-com
  GKE_ZONE: us-central1-c
  GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}  
#  API_ROOT: http://104.197.29.11

on:
  push:
    branches: [ main ]


jobs:

  build-and-deploy:
  
    permissions:
      contents: 'read'
      id-token: 'write'
  
    name: Setup and Deploy
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: '${{ env.GKE_CLUSTER  }}'
          location: '${{ env.GKE_ZONE }}'

      - run: |
          gcloud config set project $PROJECT_ID
          gcloud --quiet auth configure-docker
          kubectl get pods

      - uses: actions/setup-node@v3
        with:
          node-version: 16

#       - uses: actions/setup-node@master
#         with:
#           node-version: '16.x'

      - name: Deploy Site
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p $GITHUB_WORKSPACE/bin
          export PATH=$GITHUB_WORKSPACE/bin/:$PATH
          (curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.27.0/pack-v0.27.0-linux.tgz" | sudo tar -C $GITHUB_WORKSPACE/bin/ --no-same-owner -xzv pack)
          export ROOT_DIR=$GITHUB_WORKSPACE
          ./deploy/deploy.sh
